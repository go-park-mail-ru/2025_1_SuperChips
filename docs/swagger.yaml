          description: Invalid request parameters
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - access denied
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Username doesn't exist
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Remove coauthor
      tags:
      - Board sharing [author]
    get:
      description: Get coauthors of the board (user must be author of the board)
      parameters:
      - description: ID of the board
        in: path
        name: board_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: The list of coauthors has been successfully received
          schema:
            allOf:
            - $ref: '#/definitions/rest.ServerResponse'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - access denied
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Get coauthors
      tags:
      - Board sharing [author]
  /api/v1/boards/{board_id}/flows:
    get:
      description: Retrieves flows in a board with pagination for authenticated users
      parameters:
      - description: ID of the board to retrieve flows from
        in: path
        name: board_id
        required: true
        type: integer
      - description: Page number (0-based index)
        in: query
        name: page
        required: true
        type: integer
      - description: Number of items per page
        in: query
        name: size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of flows in the board
          schema:
            allOf:
            - $ref: '#/definitions/rest.ServerResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.PinData'
                  type: array
              type: object
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - access denied
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Board not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Get board flows with pagination
      tags:
      - boards
  /api/v1/boards/{board_id}/flows/{id}:
    delete:
      description: Removes a flow from a board for authenticated user
      parameters:
      - description: Board ID
        in: path
        name: board_id
        required: true
        type: integer
      - description: Flow ID to remove
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Flow removed successfully
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - not board owner
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Board or flow not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Remove flow from board
      tags:
      - boards
    get:
      description: Get flow from a board for authenticated user
      parameters:
      - description: Board ID
        in: path
        name: board_id
        required: true
        type: integer
      - description: Flow ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Flow has been obtained successfully
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - not board owner
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Board or flow not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Get flow from board
      tags:
      - boards
  /api/v1/boards/{board_id}/invites:
    get:
      description: Get invitation links to the board with ID with parameters (user
        must be author of the board)
      parameters:
      - description: ID of the board
        in: path
        name: board_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Link list has been successfully fetched
          schema:
            allOf:
            - $ref: '#/definitions/rest.ServerResponse'
            - properties:
                data:
                  properties:
                    links:
                      items:
                        $ref: '#/definitions/domain.LinkParams'
                      type: array
                  type: object
              type: object
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - access denied
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Board or links not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Get links
      tags:
      - Board sharing [author]
    post:
      description: Create invitation link to the board with parameters (person, time
        limit, usage limit) (user must be author of the board)
      parameters:
      - description: ID of the board
        in: path
        name: board_id
        required: true
        type: integer
      - description: Usernames for personal invitation
        in: body
        name: names
        schema:
          items:
            type: string
          type: array
      - description: Time limit for link activity
        in: body
        name: time_limit
        schema:
          type: string
      - description: Usage limit
        in: body
        name: usage_limit
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Link has been successfully created
          schema:
            allOf:
            - $ref: '#/definitions/rest.ServerResponse'
            - properties:
                data:
                  properties:
                    link:
                      type: string
                  type: object
              type: object
        "207":
          description: Link has been successfully created for valid names; Invalid
            usernames are returned
          schema:
            allOf:
            - $ref: '#/definitions/rest.ServerResponse'
            - properties:
                data:
                  properties:
                    invalid:
                      items:
                        type: string
                      type: array
                    link:
                      type: string
                  type: object
              type: object
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - access denied
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Link not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Create link
      tags:
      - Board sharing [author]
  /api/v1/boards/{board_id}/invites/{link}:
