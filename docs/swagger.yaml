  /api/v1/flows:
    delete:
      description: Returns JSON with result description
      parameters:
      - description: pin to delete
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: invalid query parameter [id]
          schema:
            type: string
        "403":
          description: access to private pin is forbidden
          schema:
            type: string
        "404":
          description: no pin with given id
          schema:
            type: string
        "500":
          description: 'untracked error: ${error}'
          schema:
            type: string
      summary: Delete pin by ID if user is its author
    get:
      description: Returns Pin Data
      parameters:
      - description: requested pin
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: invalid query parameter [id]
          schema:
            type: string
        "403":
          description: access to private pin is forbidden
          schema:
            type: string
        "404":
          description: no pin with given id
          schema:
            type: string
        "500":
          description: 'untracked error: ${error}'
          schema:
            type: string
      summary: Get public pin by ID or private pin if user its author
    post:
      description: Returns JSON with result description
      parameters:
      - description: pin image
        in: formData
        name: image
        required: true
        type: file
      - description: text header
        in: formData
        name: header
        type: string
      - description: text description
        in: formData
        name: description
        type: string
      - description: privacy setting
        in: formData
        name: is_private
        type: boolean
      produces:
      - application/json
      responses:
        "201":
          description: OK
          schema:
            type: string
        "400":
          description: invalid image extension
          schema:
            type: string
        "401":
          description: user is not authorized
          schema:
            type: string
        "500":
          description: 'untracked error: ${error}'
          schema:
            type: string
      summary: Create pin if user if user is authorized
    put:
      description: Returns JSON with result description
      parameters:
      - description: pin ID
        in: body
        name: id
        required: true
        schema:
          type: integer
      - description: text header
        in: body
        name: header
        schema:
          type: string
      - description: text description
        in: body
        name: description
        schema:
          type: string
      - description: privacy setting
        in: body
        name: is_private
        schema:
          type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: no fields to update
          schema:
            type: string
        "401":
          description: user is not authorized
          schema:
            type: string
        "403":
          description: access to private pin is forbidden
          schema:
            type: string
        "404":
          description: no pin with given id
          schema:
            type: string
        "500":
          description: 'untracked error: ${error}'
          schema:
            type: string
      summary: Update certain pin's fields by ID if user is its author
