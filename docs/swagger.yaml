            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - access denied
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
