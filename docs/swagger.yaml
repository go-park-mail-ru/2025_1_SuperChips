      - boards
  /api/v1/feed:
    get:
      consumes:
      - application/json
      description: Returns a pageSized number of pins
      parameters:
      - description: requested page
        in: path
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
