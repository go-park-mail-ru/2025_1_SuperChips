definitions:
  domain.Board:
    properties:
      author_id:
        type: integer
      author_username:
        type: string
      flow_count:
        type: integer
      gradient:
        items:
          type: string
        type: array
      id:
        type: integer
      is_private:
        type: boolean
      name:
        type: string
      preview:
        items:
          $ref: '#/definitions/domain.PinData'
        type: array
    type: object
  domain.LinkParams:
    properties:
      link:
        type: string
      names:
        items:
          type: string
        type: array
      time_limit:
        type: string
      usage_count:
        type: integer
      usage_limit:
        type: integer
    type: object
  domain.PinData:
    properties:
      author_id:
        type: integer
      author_username:
        type: string
      created_at:
        type: string
      description:
        type: string
      flow_id:
        type: integer
      header:
        type: string
      height:
        type: integer
      is_liked:
        type: boolean
      is_private:
        type: boolean
      like_count:
        type: integer
      media_url:
        type: string
      updated_at:
        type: string
      width:
        type: integer
    type: object
  rest.ServerResponse:
    properties:
      data: {}
      description:
        type: string
    type: object
info:
  contact: {}
  description: API for Flow.
  title: flow API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Tries to log the user in
      parameters:
      - description: user email
        example: '"user@mail.ru"'
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: user password
        example: '"abcdefgh1234"'
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: invalid credentials
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Log in user
  /api/v1/auth/logout:
    post:
      description: Logouts user
      produces:
      - application/json
      responses:
        "200":
          description: logged out
          schema:
            type: string
      summary: Logout user
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Tries to register the user
      parameters:
      - description: user email
        example: '"admin@mail.ru"'
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: user username
        example: '"mailrudabest"'
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: user date of birth RFC
        example: '"1990-12-31T23:59:60Z"'
        in: body
        name: birthday
        required: true
        schema:
          type: string
      - description: user password
        example: '"unbreakable_password"'
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Register user
  /api/v1/boards/{board_id}:
    delete:
      description: Deletes a board by ID for authenticated user
      parameters:
      - description: ID of the board to delete
        in: path
        name: board_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Board deleted successfully
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "400":
          description: Invalid board ID
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - not board owner
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Board not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Delete a board
      tags:
      - boards
    get:
      description: Retrieves board information with access control
      parameters:
      - description: Board ID to retrieve
        in: path
        name: board_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Board details
          schema:
            allOf:
            - $ref: '#/definitions/rest.ServerResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.Board'
              type: object
        "400":
          description: Invalid board ID
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - private board
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Board not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Get board details
      tags:
      - boards
    put:
      consumes:
      - application/json
      description: Updates board name and privacy settings
      parameters:
      - description: Board ID to update
        in: path
        name: board_id
        required: true
        type: integer
      - description: 'update data: new name and is_private'
        in: body
        name: updateData
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Board updated successfully
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "403":
          description: Forbidden - not board owner
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "404":
          description: Board not found
          schema:
            $ref: '#/definitions/rest.ServerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ServerResponse'
      security:
      - jwt_auth: []
      summary: Update board details
      tags:
      - boards
  /api/v1/boards/{board_id}/coauthoring:
    delete:
      description: Refuse coauthoring of the board (user must be coauthor of the board)
      parameters:
      - description: ID of the board
        in: path
        name: board_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
